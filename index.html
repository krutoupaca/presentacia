<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой сайт</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 10px;
      }
      .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
        width: 90%;
        max-width: 400px;
      }
      .link {
        display: block;
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        margin: 10px;
        border-radius: 10px;
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: transform 0.3s, background 0.3s;
      }
      .link:hover {
        background: rgba(0, 0, 0, 0.5);
        transform: scale(1.1);
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Добро пожаловать!</h1>
      <a
        class="link"
        href="https://drive.google.com/file/d/1h4ylTTyseoM23kk3n5e_DLB8BJCSnV_A/view?usp=sharing"
        >Презентация</a
      >
      <a class="link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >Ссылка на Профиль</a
      >
      <a
        class="link"
        href="https://drive.google.com/file/d/172Zql9KTybaKzEzRu3TQIzancUkFqEEd/view?usp=drive_link"
        >Онлайн реферат</a
      >
      <a class="link" href="#">Ссылка 4</a>
    </div>
    <div class="footer">
      Сайт создан студентом 1 курса ПО24/5 Айтеновым Ильхамом
    </div>
    <iframe
      id="soundcloud-player"
      width="100%"
      height="120"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1793506993&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=false"
    >
    </iframe>

    <script src="https://w.soundcloud.com/player/api.js"></script>
  </body>
</html>
